<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        .display-area {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            min-height: 100px;
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .display-area.empty {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Display App</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="textInput" 
                placeholder="Enter your text here..."
                autocomplete="off"
            >
            <button onclick="displayText()">Submit</button>
        </div>

        <div class="display-area empty" id="displayArea">
            Your text will appear here...
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const displayArea = document.getElementById('displayArea');

        function displayText() {
            const text = textInput.value.trim();
            
            if (text === '') {
                displayArea.textContent = 'Your text will appear here...';
                displayArea.classList.add('empty');
                return;
            }

            displayArea.textContent = text;
            displayArea.classList.remove('empty');
            textInput.value = '';
            textInput.focus();
        }

        // Allow pressing Enter to submit
        textInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                displayText();
            }
        });

        // Focus input on page load
        textInput.focus();
    </script>
</body>
</html>
